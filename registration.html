<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="/registrationstyle.css">
    </head>

    <body>
        <div class="container">
            <h1 id="test">Login | Register </h1>
            <p>Enter your email and password to register</p>
            <form>
                <div class="wrapper">
                    <input class="input" type="text" placeholder="Username">
                </div>
                <div class="wrapper">
                    <input class="input" type="text" placeholder="Enter your email address">
                </div>
                <div class="wrapper">
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="wrapper">
                    <input class="input" type="password" placeholder="Confirm password">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <p>Or register with</p>
            <div class="button-wrapper">
                <div class="button-item">
                    <img class="icon" src="images/google.png" alt="img_google">
                    <button type="submit" class="btn">Continue with Google</button>
                </div>
                <div class="button-item">
                    <img class="icon" src="images/facebook.png" alt="img_facebook">
                    <button type="submit" class="btn"> Continue with Facebook</button>
                </div>
            </div>
        </div>
    </body>
</html>
